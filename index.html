<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="landing">
        <div class="container">
            <div class="row">
                <div class="wrapper">

                </div>

        </div>
        <div class="star__container">

                    <figure class="star">
                        <img src="./social proof assets/icon-star.svg" alt="">
                        <img src="./social proof assets/icon-star.svg" alt="">
                        <img src="./social proof assets/icon-star.svg" alt="">
                        <img src="./social proof assets/icon-star.svg" alt="">
                        <img src="./social proof assets/icon-star.svg" alt="">

                </div>
            </div>
        </div>
        <div class="container__star">
            <div class="row__star">
                <div class="wrapper__star">
                    <h2 class="header__star">Rated 5 Stars in Report Guru</h2>
            <figure class="star__img">
                <img src="./social proof assets/icon-star.svg" alt="">
                <img src="./social proof assets/icon-star.svg" alt="">
                <img src="./social proof assets/icon-star.svg" alt="">
                <img src="./social proof assets/icon-star.svg" alt="">
                <img src="./social proof assets/icon-star.svg" alt="">
            </figure>

        </div>
    </div>
</div>
